<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Well Soon, Vina!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fbeffb;
      text-align: center;
      padding: 40px;
    }
    #nameBox {
      font-size: 2rem;
      margin-top: 20px;
      color: #d14bbd;
      font-weight: bold;
    }
    #celebrateBtn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #ff8cdc;
      cursor: pointer;
    }
    #celebrateBtn:hover {
      background: #ff6ccb;
    }
    #gif {
      margin-top: 25px;
      display: none;
      width: 250px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’– Get Well Soon! ðŸ’–</h1>
  <p>Someone cares about you a lot...</p>

  <div id="nameBox"></div>
  <button id="celebrateBtn" style="display:none;">Click me!</button>

  <img id="gif" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="celebration" />

  <script>
    // Set her name directly
    const friendName = "Vina";

    const nameBox = document.getElementById('nameBox');
    const celebrateBtn = document.getElementById('celebrateBtn');
    const gif = document.getElementById('gif');

    nameBox.textContent = `Hello, ${friendName}!`; 
    celebrateBtn.style.display = 'inline-block';
    
    celebrateBtn.addEventListener('click', () => {
